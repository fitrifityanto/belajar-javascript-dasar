<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Arrow</title>
</head>
<body>
   <script>
        // const sayHello = (name) => {
        //     const say = `Hello ${name} `;
        //     console.info(say);
        // }
        const sayHello = name => console.info(`Hello ${name} `);
        
        sayHello('Fitriningtyas');

        //Arrow Function Return Value
        // const sum = (first, second) => {
        //     return first + second;
        // }

        const sum = (first, second) => first + second;
        console.info(sum(100,100));

        //Arrow Function Sebagai Parameter
        function giveMeName (callback) {
            callback('Fitri');
        }

        //versi anonymous function
        // giveMeName(function(name) {
        //     console.info(`Hello ${name} `);
        // })

        //versi arrow function
        giveMeName((name) => console.info(`Hello ${name} `));
   </script> 
</body>
</html>
