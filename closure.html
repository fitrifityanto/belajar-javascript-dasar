<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closure</title>
</head>
<body>
    <script>
        function createAdder(value) {
            const owner = 'Fitri';
            function add (param) {
                console.info(owner);
                return value + param;
            }
            //function add kita return -kan sebagai value ketika
            //pembuatan createAdder
            return add;
        }
        //saat kita bikin ini:
        const addTwo = createAdder(2);
        //seakan-akan kita bikin:
        // function addTwo(param) {
        //     console.info('Fitri');
        //     return 2 + param;
        // }
        
        console.info(addTwo(10));
    </script>
</body>
</html>
