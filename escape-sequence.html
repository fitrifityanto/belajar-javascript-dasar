<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape Sequence</title>
</head>
<body>
    <script>

        document.writeln("<textarea cols='50' rows='10'>");
        document.write("Fitriningtyas \nNur \nRochmah\n");
        document.write("\\Belajar JavaScript\n");
        document.write("\'Belajar JavaScript\"");
        document.writeln("</textarea>");

    </script>
</body>
</html>
