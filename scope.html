<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scope</title>
</head>
<body>
    <script>
        //global scope.
        //apaun yang di deklarasikan di global scope bisa
        //diakes dari manapun
        let counter = 0;

        function hitMe () {
            //local scope untuk function hitMe
            counter++;
        }
        hitMe();
        hitMe();

        console.info(counter);


        function first() {
            //local scope nya first
            let firstVariable = 'First';

            function firstNested(){
                console.info(firstVariable);
            }
            firstNested();
        }

        function second() {
            //local scope nya second
            let secondVariable = 'Second';
        }

        first();
        second();
        // console.info(firstVariable);
        // console.info(secondVariable);
    </script>
</body>
</html>
