<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getter dan Setter</title>
</head>
<body>
    <script>
        const person = {
            firstName: "Widiyatmoko",
            lastName: "Utomo",
            get fullName() {
                return `${this.firstName} ${this.lastName} `;
            },
            set fullName(value) {
                //kita akan split (untuk memisahkan menggunakan spasi)
                //yang akan kita simpan di array
                const array = value.split(" ");
                this.firstName = array[0];
                this.lastName = array[1];

            }
        };

        person.fullName = "Mafaza Salman";
        console.table(person);

        person.fullName = "Fitriningtyas Rochmah";
        console.table(person);

        person.fullName = "Widiyatmoko Utomo";
        console.table(person);

    </script>
</body>
</html>
