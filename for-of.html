<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Of</title>
</head>
<body>
    <script>
        //contoh for of di Array
        const names = ["Fitriningtyas", "Nur", "Rochmah"];

        for (const name of names) {
            document.writeln(`<p>${name} </p>`);
        }

        //contoh for of di string
        const fullName = "Fitriningtyas Nur Rochmah";

        for (const karakter of fullName) {
            document.writeln(`<p>${karakter} </p>`);
        }

    </script>
</body>
</html>
