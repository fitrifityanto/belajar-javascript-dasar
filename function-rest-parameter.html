<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Rest Parameter</title>
</head>
<body>
    <script>
        //function untuk mentotalkan
        function sum(name, ...data) {
            let total = 0;
            for (const item of data) {
                total += item;
            }
            document.writeln(`<p>Total ${name} is ${total} </p>`);
        }

        // sum('orange', 10, 20, 30, 40, 50, 60, 70);
        // sum('apple', 4, 5, 6, 3, 56, 89, 0, 34, 567, 123);

        const values = [10,10,10,10,10];
        sum('test', ...values);

        //fitur arguments object (fitur lama)
        function oldSum() {
            let total = 0;
            for (const item of arguments) {
                total += item;
            }
            document.writeln(`<p> ${total} </p>`);
        }
        oldSum(1,2,3,4,5);
    </script>
</body>
</html>
