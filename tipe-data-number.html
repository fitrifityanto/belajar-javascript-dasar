<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data Number</title>
</head>
<body>
    <script>

        document.writeln(100);
        document.writeln("<br/>");
        document.writeln(1.5); //di untuk decimal, pakainya titik, bukan koma
        document.writeln("<br/>");
        // berikut adalah penulisan binary (diawali dengan 0b), namun yang
        // ditampilkan adalah basis10
        document.writeln(0b1111010); 

    </script>
</body>
</html>
