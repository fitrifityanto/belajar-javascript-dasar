<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Logika di Non Boolean</title>
</head>
<body>
    <script>
        //yang diambil yang kiri dulu (jika nilainya truthy)
        console.info('Hello' || ''); //hello
        console.info('' || []); // array(0)
        console.info('0' || 'NOL'); //0
        console.info( 0 || 'NOL'); //NOL
        console.info(null || 'null'); //null
        console.info( undefined || 'undefined'); //undefined
        //jika dua-dua nya falsy, yang diambil adalah yang kanan
        console.info( 0 || false);


        const person = {
            firstName: "Fitriningtyas",
            lastName: "Rochmah"
        }

        const name = person.firstName || person.lastName;
        console.info(name); //fitriningtyas


        console.info('Hello' && ''); //
        console.info('' && []); //
        console.info('0' && 'NOL'); //NOL
        console.info( 0 && 'NOL'); //0
        console.info(null && 'null'); //null
        console.info( undefined && 'undefined'); //undefined
    </script>
</body>
</html>
