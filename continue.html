<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continue</title>
</head>
<body>
    <script>
        for (let i = 1; i <= 100; i++) {
            //lakukan pengujian
            if (i % 2 === 0) { // jika i genap
                continue; // blok kode dibawahnya tidak dieksekusi,
                //tapi post statement nya tetap di eksekusi
            }
            document.writeln(`<p>Perulangan ganjil ${i} </p>`);
        }
    </script>
</body>
</html>
