<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operator Nullish Coalescing</title>
</head>
<body>
    <script>
        let parameter;

        let data = parameter;
        
        //lalu kita mau memastikan data ini tidak boleh null / undefined
        if (data === undefined || data === null) {
            data = "Nilai default";
        }

        document.writeln(`<p>${data} </p>`);

        //dengan nullish coalescing
        data = parameter ?? "Nilai Default";

        document.writeln(`<p>${data} </p>`);
    </script>
</body>
</html>
