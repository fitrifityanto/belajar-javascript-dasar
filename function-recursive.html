<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Recursive</title>
</head>
<body>
    <script>
        //factorial loop
        //kalau kita masukkan 5, artinya 1*2*3*4*5
        function factorial(value) {
            // set result = 1, bukan 0, karena kalau 0,
            // dikalikan berapapun hasilnya 0
            let result = 1;
            for (let i = 1; i <= value; i++) {
                result *=i;
            }
            return result;
        }
        console.info(factorial(5));
        //kita coba hitung manual
        console.info(1*2*3*4*5);


        //factorial Recursive
        function factorialRecursive(value) {
            if ( value === 1) {
                return 1;
            }
            else {
                return value * factorialRecursive(value - 1);
            }
        }
        console.info(factorialRecursive(5));
    </script>
</body>
</html>
