<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Template</title>
</head>
<body>
    <script>
        const name = "Fitriningtyas Nur Rochmah";
        const firstName = "Fitriningtyas";
        const middleName = "Nur";
        const lastName = "Rochmah";
        const template = `Name : ${firstName} ${middleName} ${lastName} `;

        console.info(template);


        const nilai = 50;
        const template2 = `Name : ${name}, Lulus : ${nilai > 70}`;

        console.info(template2);


        let multiline = `
        Fitriningtyas
        seorang isrtri
        dari
        Widiyatmoko
        `;

        document.writeln("<pre>");
        document.writeln(multiline);
        document.writeln("</pre>");
    </script>
</body>
</html>
