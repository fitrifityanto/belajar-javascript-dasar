<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>With Statement</title>
</head>
<body>
    <script>
        const person = {
            firstName: "Fitriningtyas",
            middleName: "Nur",
            lastName: "Rochmah"
        };

        // console.info(person.firstName);
        // console.info(person.middleName);
        // console.info(person.lastName);

        const firstName = "Widy";
        const lastName = "Moko"

        with (person) {
            console.info(firstName); //niatnya mau akses Widy
            console.info(middleName);
            console.info(lastName); //niatnya mau akses Moko
        }
        console.info(firstName);
    </script>
</body>
</html>
