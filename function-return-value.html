<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Return Value</title>
</head>
<body>
    <script>
        function sayHello(firstName, lastName) {
            const say = `Hello, ${firstName} ${lastName} `;
            //kembalikan data nya si variable say
            return say;
        }

        //tangkap dan masukkan kedalam variable result
        const result = sayHello('Fitriningtyas', 'Rochmah');
        document.writeln(`<p>${result} </p> `);

        //contoh function  return value lebih dari satu data
        function getFinalValue(value) {
            if (value > 90) {
                return 'A';
            } else if (value > 80) {
                return 'B';
            } else if (value > 70) {
                return 'C';
            } else if (value > 60) {
                return 'D';
            } else {
                return 'E';
            }
        }
        const final = getFinalValue(90);
        document.writeln(`<p>${final} </p> `);

        //contoh menghentikan eksekusi dengan return
        function isContains(array, searchValue) {
            for (const element of array) {
                console.info(`iterasi ${element} `);
                if ( element === searchValue) {
                    return true;
                }   
            } 
            return false;

        }
        
        const array = [1,2,44,567,34,7,43,44,88,99,235];
        const found = 44;
        console.info(isContains(array, found));
    </script>
</body>
</html>
